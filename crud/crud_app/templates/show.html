<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
      <div class="container">
        <table class="table table-border table-bordered text-center shadow">
          <tr>
            <th>user id</th>
            <th>user name</th>
            <th>user email</th>
            <th>user password</th>
            <th>user delete</th>
            <th>user edit</th>
          </tr>
            {% for user in users %}
          <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.uname }}</td>
              <td>{{ user.uemail }}</td>
              <td>{{ user.upassword }}</td>
              <td><a href="/delete/{{user.id}}" class="btn btn-danger btn-sm">Delete</a></td>
              <td><a href="/edit/{{user.id}}" class="btn btn-warning btn-sm">Edit</a></td>
          </tr>
            {% endfor %}
        </table>
      </div>

</body>
</html>
